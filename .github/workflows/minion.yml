name: Minion (daily automation)

on:
  workflow_dispatch:          # Manual run
  schedule:
    - cron: "0 6 * * *"       # Run every day at 06:00 UTC (07:00 CET)

jobs:
  run-minion:
    runs-on: ubuntu-latest
    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      RECIPIENT:  ${{ secrets.RECIPIENT }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install python-dotenv

      - name: Run Minion
        run: python minion.py

      - name: Commit history if changed
        if: always()
        run: |
          if [ -n "$(git status --porcelain data/history.json)" ]; then
            git config user.name "minion-bot"
            git config user.email "minion-bot@users.noreply.github.com"
            git add data/history.json
            git commit -m "update: Minion history [skip ci]" || true
            git push
          fi
