name: Minion (email automation)

on:
  workflow_dispatch: {}           # manual run
  push:
    branches: [ main ]            # also run on pushes to main
  schedule:
    - cron: "0 6 * * *"           # 06:00 UTC daily

permissions:
  contents: write                 # <-- allow push

jobs:
  run-minion:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # we need history to push back
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Minion
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECIPIENT:  ${{ secrets.RECIPIENT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python minion.py

      # Persist data/history.json back to the repo (if it changed)
      - name: Commit updated history
        run: |
          if [ -n "$(git status --porcelain data/history.json)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/history.json
            git commit -m "update: Minion history [skip ci]" || true
            git push
          else
            echo "No history changes to commit."
          fi
